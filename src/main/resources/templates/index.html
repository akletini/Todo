<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Todo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    Date.prototype.toDateInputValue = function () {
      var local = new Date(this);
      local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
      return local.toJSON().slice(0, 10);
    };

    $(document).ready(function setDatefield() {
      document.getElementById("datepicker").defaultValue =
        new Date().toDateInputValue();
    });

    function sortList(selectedIndex) {
      if (selectedIndex.value == 1) {
        window.location.replace("/sortByCreationDate");
      } else if (selectedIndex.value == 2) {
        window.location.replace("/sortByDueDate");
      }
    }
  </script>
</head>
<body>
  <section class="vh-50">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div
            class="card"
            id="list1"
            style="border-radius: 0.75rem; background-color: #eff1f2"
            th:fragment="list1"
          >
            <div class="card-body py-4 px-4 px-md-5">
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <a href="/">
                  <i class="fas fa-check-square me-1"></i>
                  <u>My Todo-s</u>
                </a>
              </p>

              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <form
                      method="POST"
                      action="#"
                      enctype="multipart/form-data"
                      th:action="@{~/addTodo}"
                      th:object="${todo}"
                    >
                      <div class="d-flex flex-row align-items-center">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="exampleFormControlInput1"
                          placeholder="Add new..."
                          th:field="*{title}"
                          required
                        />
                        <input
                          type="date"
                          class="datepicker"
                          id="datepicker"
                          data-mdb-toggle="tooltip"
                          title="Set due date"
                          style="margin-left: 5px"
                          th:field="*{dueAt}"
                        />
                        <div>
                          <button
                            type="submit"
                            class="btn btn-newTag"
                            style="margin-left: 10px"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <div
                class="
                  d-flex
                  justify-content-end
                  align-items-center
                  mb-4
                  pt-2
                  pb-3
                "
              >
                <button class="btn btn-newTag">New tag</button>
                <p class="small mb-0 me-2 text-muted">Tags</p>
                <select
                  class="form-select form-select-sm w-auto"
                  style="margin-right: 10px"
                >
                  <option value="1">Uni</option>
                  <option value="2">Work</option>
                  <option value="3">Band</option>
                </select>
                <p class="small mb-0 me-2 text-muted">Filter</p>
                <select class="form-select form-select-sm w-auto">
                  <option value="1">All</option>
                  <option value="2">Completed</option>
                  <option value="3">Active</option>
                  <option value="4">Has due date</option>
                </select>
                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                <select
                  class="form-select form-select-sm w-auto"
                  id="sort"
                  name="sort"
                  onchange="sortList(this)"
                >
                  <option value="1" th:selected="${sort == 1}">
                    Added date
                  </option>
                  <option value="2" th:selected="${sort == 2}">Due date</option>
                </select>
                <a
                  href="#!"
                  style="color: #23af89"
                  data-mdb-toggle="tooltip"
                  title="Ascending"
                  ><i class="fas fa-sort-amount-down-alt ms-2"></i
                ></a>
              </div>

              <ul
                class="
                  list-group list-group-horizontal
                  rounded-0
                  bg-transparent
                  todoEntry
                "
                th:each="todo: ${todos}"
                th:inline="text"
              >
                <li
                  class="
                    list-group-item
                    d-flex
                    align-items-center
                    ps-0
                    pe-3
                    py-1
                    rounded-0
                    border-0
                    bg-transparent
                  "
                >
                  <div class="form-check">
                    <input
                      class="form-check-input me-0"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked1"
                      aria-label="..."
                      checked
                    />
                  </div>
                </li>
                <li
                  class="
                    list-group-item
                    px-3
                    py-1
                    d-flex
                    align-items-center
                    flex-grow-1
                    border-0
                    bg-transparent
                  "
                >
                  <a
                    th:onclick="'location.href=\'/editTodo/' + ${todo.id} + '\''"
                    ><p class="lead fw-normal mb-0">[[${todo.title}]]</p></a
                  >
                </li>
                <li
                  class="
                    list-group-item
                    px-3
                    py-1
                    d-flex
                    align-items-center
                    border-0
                    bg-transparent
                  "
                >
                  <div
                    class="
                      py-2
                      px-3
                      me-2
                      border border-warning
                      rounded-3
                      d-flex
                      align-items-center
                      bg-light
                    "
                    th:if="${todo.dueAt != ''}"
                  >
                    <p class="small mb-0 text-in-warning">
                      <i class="fas fa-hourglass-half me-2 text-warning"></i>
                      [[${todo.dueAt}]]
                    </p>
                  </div>
                </li>
                <li
                  class="
                    list-group-item
                    ps-3
                    pe-0
                    py-1
                    rounded-0
                    border-0
                    bg-transparent
                  "
                >
                  <div class="d-flex flex-row justify-content-end mb-1">
                    <a
                      th:onclick="'location.href=\'/editTodo/' + ${todo.id} + '\''"
                      class="text-info"
                      data-mdb-toggle="tooltip"
                      title="Edit todo"
                      ><i class="fas fa-pencil-alt me-3"></i
                    ></a>
                    <a
                      th:onclick="'location.href=\'/deleteTodo/' + ${todo.id} + '\''"
                      class="text-danger"
                      data-mdb-toggle="tooltip"
                      title="Delete todo"
                      ><i class="fas fa-trash-alt"></i
                    ></a>
                  </div>
                  <div class="text-end text-muted">
                    <a
                      class="text-muted"
                      data-mdb-toggle="tooltip"
                      title="Created date"
                    >
                      <p class="small mb-0">
                        <i class="fas fa-info-circle me-2"></i
                        >[[${todo.createdAt}]]
                      </p></a
                    >
                  </div>
                </li>
              </ul>
              <ul class="list-group list-group-horizontal rounded-0">
                <li
                  class="
                    list-group-item
                    d-flex
                    align-items-center
                    ps-0
                    pe-3
                    py-1
                    rounded-0
                    border-0
                    bg-transparent
                  "
                ></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script onload="setDateField()"></script>
</body>
